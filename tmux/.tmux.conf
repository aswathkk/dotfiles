# Set prefix to Ctrl+Space
unbind-key C-b
set-option -g prefix C-Space

set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'

set -g mouse on

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Reduce number of scrolled rows per tick to 2
bind -T copy-mode-vi WheelUpPane select-pane \; send-keys -X -N 2 scroll-up
bind -T copy-mode-vi WheelDownPane select-pane \; send-keys -X -N 2 scroll-down

set-option -g default-shell /bin/zsh

# reload config
bind r source-file ~/.aswathkk_dotfiles/tmux/.tmux.conf \; display-message "Config reloaded..."

# Intuitive window-splitting keys.
bind-key | split-window -h -c '#{pane_current_path}' # normally prefix-%
bind-key \ split-window -h -c '#{pane_current_path}' # normally prefix-%
bind-key - split-window -v -c '#{pane_current_path}' # normally prefix-"

# Onedark Color Theme
onedark_black="#282c34"
onedark_blue="#61afef"
onedark_yellow="#e5c07b"
onedark_red="#e06c75"
onedark_white="#aab2bf"
onedark_green="#98c379"
onedark_visual_grey="#3e4452"
onedark_comment_grey="#5c6370"

# Status bar.
set-option -g status-style bg=$onedark_visual_grey,fg=$onedark_white
set-option -g status-left-length 40
set-option -g status-left "#[bg=$onedark_red,fg=$onedark_black,bold] #S ⧉  "
set-option -g status-right "#[bg=$onedark_visual_grey,bold] %Y-%m-%d %l:%M %p "
set-option -g status-interval 60 # Default is 15.

# Highlight active window.
set-option -w -g window-status-current-style fg=$onedark_black,bg=$onedark_white
set-option -g window-status-current-format ' #I:#W #{?window_zoomed_flag,▣ ,}'
set-option -g window-status-format ' #I:#W #{?window_zoomed_flag,▣ ,}'

# Start window and pane numbering at 1, (0 is too hard to reach).
set-option -g base-index 1
set-option -g pane-base-index 1

# Turn off distracting border highlight.
set-option -ga pane-active-border-style bg=default,fg=default

# Fix issue with the cursor
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
